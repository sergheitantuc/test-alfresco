<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        $(document).ready(() => {
            $("#submitButton").click(() => {
                const startNumber = $('#firstNumber').val();
                const endNumber = $('#lastNumber').val();
                $.getJSON(
                    "/api/v1/fizz-buzz-values",
                    {
                        startNumber: startNumber,
                        endNumber: endNumber
                    },
                    data => {
                        $('#result-container').text(data.value);
                        $('#report-container').text(data.report);
                    }
                );
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <h2>Fizz Buzz</h2>
        <div class="form-group">
            <label for="firstNumber">First number:</label>
            <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number" name="startNumber">
        </div>
        <div class="form-group">
            <label for="lastNumber">Last number:</label>
            <input type="number" class="form-control" id="lastNumber" placeholder="Enter last number" name="endNumber">
        </div>
        <button type="submit" class="btn btn-default" id="submitButton">Get result</button>

        <div id="result-container" style="padding-top: 40px;"></div>
        <div id="report-container" style="padding-top: 20px;"></div>
    </div>

</body>
</html>
